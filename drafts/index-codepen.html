<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Login page with Social Media</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->

  <body id="myId">
    <section class="register-account">
      <div class="signform">
        <div class="left"><a href="#" style="float:right;margin-right:35px;font-size: 0.9em;" class="bts-a">Don't have
            an account? Sign up!</a>
          <div class="bts">
            <a href="#" class="fblogin social"><i class="fa fa-facebook"></i><span>Sign in with Facebook</span></a>
            <a href="#" class="twlogin social"><i class="fa fa-twitter"></i><span>Sign in with Twitter</span></a>
            <a href="#" class="gplogin social"><i class="fa fa-google-plus"></i><span>Sign in with Google</span></a>
          </div>
        </div>
        <div class="right">
          <div class="headit">
            <h4>Login To Your Account</h4>
          </div>
          <div class="form">
            <form class="login-form" id="login-form">
              <input type="text" placeholder="User Name" />
              <input type="password" placeholder="Password" />
              <input class="subbt" type="submit" value="Sign In" style="border:none;" />
            </form>
            <input type="checkbox" id="remember" name="remember"><span style="color:#b6b6b6;font-size: 0.9em;"> Remember
              Me</span><a href="#">Forgot your password?</a>
          </div>
        </div>
      </div>
    </section>
    <!-- partial -->

  </body>

</html>
